<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Calendar Tracker</title>
  </head>

  <body>
    <header class="jumbotron text-center border-bottom">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form>
        <div class="form-group flex-direction: row mb-0">
            <textarea class="form-control col-2 align-items-start" id="timeIndicator" rows="3">9 PM</textarea>
            <textarea class="form-control col-8 align-items-middle" id="hourTextInput" rows="3"></textarea>
            <button type="button" class="btn btn-secondary btn-lg col-2">Save</button>
        </div>
        <div class="form-group flex-direction: row mb-0">
            <textarea class="form-control col-2 align-items-start" id="timeIndicator" rows="3">10 PM</textarea>
            <textarea class="form-control col-8 align-items-middle" id="hourTextInput" rows="3"></textarea>
            <button type="button" class="btn btn-secondary btn-lg col-2">Save</button>
        </div>
        <div class="form-group flex-direction: row mb-0">
            <textarea class="form-control col-2 align-items-start" id="timeIndicator" rows="3">11 PM</textarea>
            <textarea class="form-control col-8 align-items-middle" id="hourTextInput" rows="3"></textarea>
            <button type="button" class="btn btn-secondary btn-lg col-2">Save</button>
        </div>
        <div class="form-group flex-direction: row mb-0">
            <textarea class="form-control col-2 align-items-start" id="timeIndicator" rows="3">12 PM</textarea>
            <textarea class="form-control col-8 align-items-middle" id="hourTextInput" rows="3"></textarea>
            <button type="button" class="btn btn-secondary btn-lg col-2">Save</button>
        </div>
        <div class="form-group flex-direction: row mb-0">
            <textarea class="form-control col-2 align-items-start" id="timeIndicator" rows="3">1 PM</textarea>
            <textarea class="form-control col-8 align-items-middle" id="hourTextInput" rows="3"></textarea>
            <button type="button" class="btn btn-secondary btn-lg col-2">Save</button>
        </div>
        <div class="form-group flex-direction: row mb-0">
            <textarea class="form-control col-2 align-items-start" id="timeIndicator" rows="3">2 PM</textarea>
            <textarea class="form-control col-8 align-items-middle" id="hourTextInput" rows="3"></textarea>
            <button type="button" class="btn btn-secondary btn-lg col-2">Save</button>
        </div>
        <div class="form-group flex-direction: row mb-0">
            <textarea class="form-control col-2 align-items-start" id="timeIndicator" rows="3">3 PM</textarea>
            <textarea class="form-control col-8 align-items-middle" id="hourTextInput" rows="3"></textarea>
            <button type="button" class="btn btn-secondary btn-lg col-2">Save</button>
        </div>
        <div class="form-group flex-direction: row mb-0">
            <textarea class="form-control col-2 align-items-start" id="timeIndicator" rows="3">4 PM</textarea>
            <textarea class="form-control col-8 align-items-middle" id="hourTextInput" rows="3"></textarea>
            <button type="button" class="btn btn-secondary btn-lg col-2">Save</button>
        </div>
        <div class="form-group flex-direction: row mb-0">
            <textarea class="form-control col-2 align-items-start" id="timeIndicator" rows="3">5 PM</textarea>
            <textarea class="form-control col-8 align-items-middle" id="hourTextInput" rows="3"></textarea>
            <button type="button" class="btn btn-secondary btn-lg col-2">Save</button>
        </div>
      </div>
    </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
